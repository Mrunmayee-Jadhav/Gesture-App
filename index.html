<html>
    <head>
        <title>GESTURE WEB APP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"> </script>
        <script src=" https://unpkg.com/ml5@0.4.3/dist/ml5.min.js "> </script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
        <center>
        <h3 class="btn btn-success heading"> GESTURE WEB APP
            <br>
            <span>&#9995;</span> 
            <span> &#9996; </span>
            <span> &#128070; </span>
            <span> &#128071; </span>
            <span> &#128072; </span>
            <span> &#128073; </span>
        </h3>

        <br><br>

        <p>Take a selfie to know about the gesture</p>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label class="ll">Webcam View</label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-success f4">Capture Image</button>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label class="btn btn-success pre">Prediction - </label>
            <p id="result_emotion"></p>
            <p class="emotion-name" id="result_emotion_name"></p>
            <p class="emoji" id="update_emoji"></p>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label class="ll">Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predict Emoji</button>
        </div>
        </center>
        </div>

        <script src="main.js"></script>
    </body>
</html>
